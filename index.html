<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home - Bedrunka</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>Bedrunka</h1>
        <h2>Be yourself. <strong>Bedrunka.</strong></h2>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Table (WE NEED ANOTHER TABLE) -->
    <section>
      <form method="POST" action="https://wt.ops.labs.vu.nl/api21/e502cf1e">
        <table>
          <caption>Featured Products</caption>
          <tr>
            <th>product</th>
            <th>origin</th>
            <th>best_before_date</th>
            <th>amount</th>
            <th>image</th>
          </tr>
          <tr>
            <td>ТОВАРИЩ!</td>
            <td>Russia</td>
            <td>23 Nov 2023</td>
            <td>75</td>
            <td>
              <img src="https://static.wixstatic.com/media/391720_66b8aa3a1f694aeaa2911cafd280349c.png">
            </td>
          </tr>
          <tr>
            <td>Potatoes</td>
            <td>Poland</td>
            <td>20 Jan 2021</td>
            <td>120kg</td>
            <td>
              <img src="https://img.agrofakt.pl/wp-content/uploads/2016/05/ziemniaki_2016_glowne.jpg">
            </td>
          </tr>
          <tr>
            <td>Noodles</td>
            <td>Vietnam</td>
            <td>22 Jun 2022</td>
            <td>23</td>
            <td>
              <img src="https://static-images.jumbo.com/product_images/300720202255_159052CUP-1_360x360.png">
            </td>
          </tr>
          <tr>
            <td><input name='product' id='product' type="text"></td>
            <td><input name='origin' id='origin' type="text"></td>
            <td><input name='best_before_date' id='best_before_date' type="date"></td>
            <td><input name='amount' id='amount' type="number"></td>
            <td><input name='image' id='image' type="url"></td>
          </tr>
          <tr>
            <td colspan="5">
              <button type="submit">Add Product</button>
            </td>
          </tr>
        </table>
      </form>
    </section>

    <section>
      <h3>About Us</h3>
      <figure>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.forum-betrieb.de%2Fimages%2Fforumbetrieb%2Fbedrunka-hirth_logo_2018.jpg&f=1&nofb=1">
